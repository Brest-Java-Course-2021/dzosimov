<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .parent {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
        }
        .block {
            width: 250px;
            height: 250px;
            position: absolute;
            top: 10%;
            left: 40%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="block">
            <h1>Login</h1>
            <div>
                <form>
                    <label for="login">Library card</label><br>
                    <input id="login" type="text"/><br>
                    <button type="submit">Enter</button>
                    <button type="button">Registry</button>
                </form>
            </div>
            <div>
                <p>The reader is removed. Do restore?</p>
                <button>Restore</button>
            </div>
        </div>
    </div>
</body>
</html>
