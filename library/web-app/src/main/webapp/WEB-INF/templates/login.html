<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{../../resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title th:text="#{login.title}">Login</title>
</head>
<body>
    <form method="post" action="/login">
        <label for="card">Library card</label>
        <input id="card" name="card" type="text"/>
        <button type="submit">Enter</button>
    </form>
    <a th:href="@{/registry}"
       class="btn btn-danger">Registry</a>
    <th:block th:if="${isRemoved}">
        <div>
            <p>Reader is removed. Do restore?</p>
            <a th:href="@{/restore/{card}(card=${removedCard})}"
               class="btn btn-danger">
                Restore
            </a>
        </div>
    </th:block>
</body>
</html>
